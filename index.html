<head>
  <script type="text/javascript">var _sf_startpt=(new Date()).getTime()</script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />
  <link href="apple-touch-icon-precomposed.png" rel="apple-touch-icon" type="image/png" />

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/h5bp.css">
  <link rel="stylesheet" href="css/bbw.css">
  <script src="js/vendor/modernizr-2.6.2.min.js"></script>

    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

<body>

  <header>
    <h1><a href="http://businessweek.com/">Bloomberg&#8203;Businessweek</a></h1>
    <div id="header-social">
      <img class="popup-facebook social" href="#" src="img/social-facebook.png" alt="Share with friends on Facebook!" title="Share with friends on Facebook!">
      <img class="popup-twitter social" href="#" src="img/social-twitter.png" alt="Share with followers on Twitter!" title="Share with followers on Twitter!">
      <!-- <img class="popup-linkedin social" href="#" src="img/social-pinterest.png" alt="Share with potential employers on LinkedIn!" title="Share with potential employers on LinkedIn!"> -->
      <img class="popup-pinterest social" href="#" src="img/social-pinterest.png" alt="Share with your Pinterest followers or whatever I don't care" title="Share with your Pinterest followers or whatever I don't care">

    </div>
  </header>

  <div class="ad-wrapper">
    <div class='ad-div banner_ad non_blank_ad' id='leader_board'>
      <div class='gpt_ads_slot' id='top'>
        <div class='sticker'><img src="img/sticker-ad-right.png"></div>
        <div class='gpt_ad_container' data-gpt-size='[[728, 90], [970, 66], [1, 1]]' data-original-position='leader_board' data-position='top' data-pt='t11' data-size='728x90,970x66,1x1' data-tile='1' data-tz='top'>
        </div>
      </div>
    </div>
  </div>

  <div id="container">

    <div class="item headline">
      <img src="img/00_headline1_small.png" class="title">
      <img src="img/00_headline2_small.png" class="subtitle">
      <img src="img/00_headline3_small.gif" class="figurehead">
    </div>

  </div>

  <div class="progressive-loading-indicator"><div><i class="fa fa-spinner fa-spin fa-3x"></i></div></div>

  <footer>
    <strong>Contributors:</strong> Shibon Kennedy (styling), Julie Simon (styling assistant), Alis Atwell, Arianne Cohen, Jaci Kessler, Emma Rosenblum, Peter Samuels, Kurt Soller
  </footer>

  <script type="text/html" id="template-item">
  <div id="<%= item.id %>" class="item <%= item.type %>" style="width: <%= item.imgSize.width %>px">
    <!--<div class="sticker"></div>-->
    <img src="img/<%= item.imgSmall %>" class="item-img">
    <div class="caption">
      <div class="hed"><%= item.hed %></div>
      <div class="dek">
        <%= item.dek %>
        <a href="#<%= item.id %>" class="permalink"><i class="fa fa-link"></i></a>
        <a href="#<%= item.id %>" class="permalink"><i class="fa fa-pinterest"></i></a>
      </div>
      <% if(item.type == 'experiment') { %>
        <div class="poll unresolved" data-poll-id="<%= item.id %>">
          <div class="question">Could you wear this?</div>
          <div class="answers">
            <!-- Note that whitespace between yes and no will break layout due to inline-block -->
            <div class="answer yes" data-answer-id="0"><div class="answer-inner">
              Yes&nbsp;<span class="percentage"></span>
              <span class="progress"><i class="fa fa-spinner fa-spin"></i></span>
              <div class="tweet"><a href="#"><img src="img/social-tweet.png"></a></div>
            </div></div><div class="answer no" data-answer-id="1"><div class="answer-inner">
              No&nbsp;<span class="percentage"></span>
              <span class="progress"><i class="fa fa-spinner fa-spin"></i></span>
              <div class="tweet"><a href="#"><img src="img/social-tweet.png"></a></div>
            </div></div>
          </div>
        </div>
      <% } %>
      <div class="credit">
        <%= item.credit %><%= item.credit && item.photocredit ? ". " : "" %>
        <%= item.photocredit %>
      </div>
    </div>
  </div>
  </script>

  <script type="text/html" id="template-quote">
  <div id="<%= item.id %>" class="item <%= item.type %>">
    <div class="quote-content">“<%= item.dek %>”</div>
    <div class="quote-attribution"><%= item.hed %></div>
    <div class="quote-credit">
      <%= item.credit %>
      <a href="#<%= item.id %>" class="permalink"><i class="fa fa-link"></i></a>
      <a href="#<%= item.id %>" class="permalink"><i class="fa fa-facebook"></i></a>
      <a href="#<%= item.id %>" class="permalink"><i class="fa fa-pinterest"></i></a>
    </div>
  </div>
  </script>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="js/vendor/underscore-min.js"></script>
  <script src="js/vendor/d3.min.js"></script>
  <script src="js/vendor/masonry.pkgd.min.js"></script>
  <script src="js/vendor/imagesloaded.pkgd.min.js"></script>
  <script src="js/vendor/krux.js"></script>
  <script src="js/comscore.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
